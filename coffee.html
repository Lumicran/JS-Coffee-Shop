<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements

    let coffeeImage = document.querySelector('#coffee-image');
    let oldSrc = coffeeImage.getAttribute('src');
    coffeeImage.setAttribute('src', "static/coffee_beans.jpg");

    let espresso = document.querySelector('#espresso');
    let latte = document.querySelector('#latte');
    let hotChocolate = document.querySelector('#hot-chocolate');

    let drinksOrdered = [];
    let revenueMessage = document.querySelector('#revenue');

    const prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

function revenue(array, prices){
    let total = 0;

    for (drink of array) {
        total += prices[drink];
    }
    return total.toString();
}

    function makeCoffee(drinkType) {
        coffeeImage.setAttribute('src', "static/coffee_mug.jpg");

        drinksOrdered.push(drinkType);

        console.log(drinksOrdered);

        revenueMessage.innerHTML = revenue(drinksOrdered, prices);
    }

    function processCoffee() {
        coffeeImage.setAttribute('src', "static/coffee_machine.jpg");
    }
    function backCoffee() {
        coffeeImage.setAttribute('src', "static/coffee_beans.jpg"); 
    }

    function delay(a) {
        processCoffee();
        setTimeout(function(){makeCoffee(a)}, 1500);
        setTimeout(backCoffee, 3500);
    }

     coffeeImage.addEventListener('click', function() {delay('brew')});

     espresso.addEventListener('click', function() {delay('espresso')});

     latte.addEventListener('click', function() {delay('latte')});

     hotChocolate.addEventListener('click', function() {delay('hot chocolate')});

</script>

</body>
